<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>
    <h1>TODO</h1>
    <form id="form">
        <input type="text" class="input" id="input" placeholder="Ingresa tu tarea" autocomplete="off">

        <ul class="todos" id="todos"></ul>
    </form>

    <small>
        Haga clic izquierdo para completar la tarea.
        <br>
        Haga clic derecho para eliminar la tarea.
    </small>

    <script src="script.js"></script>
</body>

</html>
